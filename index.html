<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your College Name</h1>
        <h2>Batch Year 2024</h2>
    </header>
    <div class="main-container">
        <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
        <div class="sidebar" id="sidebar">
            <h3>Friends</h3>
            <ul>
                <li><a href="#" onclick="showProfile(0)">Toni</a></li>
                <li><a href="#" onclick="showProfile(1)">Adam</a></li>
                <li><a href="#" onclick="showProfile(2)">Eve</a></li>
                <li><a href="#" onclick="showProfile(3)">Horsa</a></li>
                <li><a href="#" onclick="showProfile(4)">Abhay</a></li>
            </ul>
        </div>
        <div class="card-container">
            <div class="profile-card" id="profileCard">
                <img src="https://via.placeholder.com/300" alt="Profile Picture" id="profileImage">
                <h2 id="profileName">Name</h2>
                <p id="profileInfo">Profile Information</p>
                <div class="controls">
                    <button onclick="prevProfile()">Previous</button>
                    <button onclick="nextProfile()">Next</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your College Name. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
